<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <title>專屬優惠券領取中心</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F3F4F6] antialiased font-sans text-gray-900 selection:bg-green-200">
    
    <!-- 主容器模擬手機畫面 -->
    <div class="max-w-md mx-auto min-h-screen bg-gradient-to-b from-[#E5F3ED] to-[#F3F4F6] flex flex-col items-center pt-16 px-5 pb-10 shadow-2xl relative">

            <img src="https://i.meee.com.tw/Ix9mEeY.png" alt="Avatar" class="w-full h-full rounded-full object-cover">

            <div class="absolute bottom-1 right-1 w-5 h-5 bg-[#06C755] border-2 border-white rounded-full"></div>
        </div>

                <span class="text-2xl group-hover:scale-110 transition-transform duration-300">🍖</span>
                <span class="flex-1 text-center font-bold text-[15px] text-gray-800">21世紀 - 烤雞腿<br>(至 2/28 23:59 止)</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400 group-hover:text-[#06C755] transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </a>
            
            <!-- 連結 2：炸雞 -->

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />

                <span class="text-2xl group-hover:scale-110 transition-transform duration-300">🥟</span>

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />

</html>
